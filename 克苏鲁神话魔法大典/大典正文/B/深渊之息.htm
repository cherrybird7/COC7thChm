<P><STRONG><FONT color=#800000 size=6>深渊之息〔战〕</FONT></STRONG></P>
<H3>Breath of the Deep</H3>
<P><B>消耗：</B>8 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>目标的肺里会灌满海水，可以造成痛苦的溺亡。</P>
<P>目标必须在施法者的视野内。在 1 轮的咒语默念之后，施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若施法者胜出，目标开始溺水——倒地并被海水窒息，每轮受到 1D8 点伤害。目标须在每轮受伤害后进行一次极难 CON（≤1/5CON）检定；如果检定成功，表明咸水已经被排出，法术效果终止。注意施法者可以在任何时候中止法术的效果。</P>
<P><B>别名：</B>蓝色海洋的通货、水手的诅咒、盐卤之吻</P>
