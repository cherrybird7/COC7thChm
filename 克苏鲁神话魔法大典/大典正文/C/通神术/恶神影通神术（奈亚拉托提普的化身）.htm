<P><STRONG><FONT color=#800000 size=6>恶神影通神术（奈亚拉托提普的化身）〔召〕</FONT></STRONG></P>
<H3>Contact Aku-Shin Kage</H3>
<P>可以开启与恶神影<sup>10</sup>的交流，这个奈亚拉托提普的化身据说出没于日本。只能在新月的夜晚或洞穴深处阳光照不到的地方施放。施法者通常和一群崇拜者一起施法，如果恶神影与施法者取得联络，它会变成覆甲武士的阴影出现在墙壁上。施法者以外的一名在场者会七窍喷血（眼、耳、甚至指甲盖），目击者要进行理智检定（损失 0/1D6 点）。化身会借正在流血的受害者躯体，用刺耳怪异的低语交流，直到离去。宿主每 3 轮失去 1 点耐久值，直到化身离去（若耐久值耗竭，则化身离去时宿主立即死亡）。</P>
