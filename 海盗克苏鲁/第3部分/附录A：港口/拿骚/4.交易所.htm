<P><STRONG><FONT color=#800000 size=6>4.交易所</FONT></STRONG></P>
<P>这三栋建筑的主人是维克多·罗杰斯，他个性浮夸，眼睛则时刻在搜寻可能达成的交易。每当有船靠港，他都会第一个迎上去，看看船上带了什么货物；他常提出低价收购货物，而许多海盗也会为了尽快处理掉货物而选择成交。维克多会用真金白银交付货款，然后将货物卸到他的两座仓库，或者干脆直接将或装上他名下的众多船只。这些船将会驶往各个港口，以更高的利润再次出售货物。大多数海盗鄙视维克多，但他们也意识到了，留着此人会带来许多方便。</P>
