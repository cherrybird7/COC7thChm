<P><STRONG><FONT color=#800000 size=6>可选规则：一个技能太没劲了！</FONT></STRONG></P>
<P>如果守护者想要更准确地还原历史，把读写（语言）进行拆分。阅读和书写都从 01% 开始，并且每个具体的语言都进行拆分。一个角色必须有至少 25% 的阅读能力才可以使用书写能力。</P>
<P>如果一个职业包含读写（语言）技能，而阅读和书写被拆成了两个技能，那么玩家将获得阅读技能，他们可以根据自己的意愿选择将技能点投入到书写当中去。</P>
