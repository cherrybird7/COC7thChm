<P><STRONG><FONT color=#800000 size=6>可选规则：</FONT></STRONG></P>多方的地位这取决于守秘人希望游戏到底有多接近真实，调查员会因为其遭遇会得到地位技能的独立子项，或者玩家可以在不同的团体、组织和社区中有不同的地位。</P>
<P>范例：斯卡菲丁（地位 50%）与丹麦国王蓝牙哈罗德发生了冲突，于是他逃往英格兰的托特布尔。在托特布尔时，斯卡菲丁对自己过去的行为感到愧疚，并向教区教会捐赠了一大笔钱。守秘人判断，斯卡菲丁在丹麦的轻率行为导致他的地位（丹麦）降低到 20%（-30%），斯卡菲丁同时获得地位（侍卫团）25%（守秘人决定把他的该技能定为初始地位的 1/2），他对教会的捐款使他的地位（教会）变为 35%（25+10）。</P>
