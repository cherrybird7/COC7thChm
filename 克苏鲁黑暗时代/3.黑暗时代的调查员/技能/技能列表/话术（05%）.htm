<P><STRONG><FONT color=#800000 size=6>话术（05%）</FONT></STRONG></P>
<P>话术特别限定于言语上的哄骗、欺骗以及误导，话术会让被骗者在短时间内同意对方的说法。在不做过多思考的前提下，目标允许非法侵入，不收报酬给行骗者提供好处，相信流言蜚语等。经过一段时间的相信期后（通常在使用话术的人离开场景之后），对方会意识到自己被欺骗了。话术的效果总是暂时性的，尽管如果达成了更高的难度等级可能会使这个效果更长一点。该技能的对抗技能为洞察或话术。话术也可用于交换货物和服务（见 98 页的易货）。</P>
