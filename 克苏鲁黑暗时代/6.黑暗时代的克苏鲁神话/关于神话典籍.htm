<P><STRONG><FONT color=#800000 size=6>关于神话典籍</FONT></STRONG></P>
<P>修道士们需要手抄经文；因此反复誊抄这些包含令人疯狂的典籍而陷入疯狂也合乎情理，尤其是当修士们为了翻译经文而不得不花费心思的时候。该时期的书籍大多都是用手抄本：纸质装订，正反面书写，并带有封面和书脊。而在修道院里，抄写间里有许多在未装订的典籍书页。</P>
<P>能在典籍中找到的特定法术由守秘人自行决定；而列举的法术只是作为指引；并非所有列出的法术都会出现在指定的书目中，这些咒语都来自于《克苏鲁的呼唤： 守秘人规则书》。</P></body>
