<P><STRONG><FONT color=#800000 size=6>7.凡布鲁城堡</FONT></STRONG></P>
<H3>迷宫山</H3>
<P>就在公园的东边，有一座颇为惊人的城堡式建筑，它是按照巴士底狱的风格建造的，其所有者约翰·凡布鲁爵士建造了这座城堡，以嘲讽十七世纪八十年代他因被指控为英国间谍活动而被关押的法国监狱。</P>
<P>11：石油商人亚历山大·达克汉姆在 1907 年购买了凡布鲁城堡。1920 年，他将这座房子捐赠给皇家空军慈善基金会，用作为在服役中牺牲的皇家空军人员的子女设立的学校。有趣的是，这所皇家空军学校为格林尼治公园另一侧的皇家海军学院礼拜堂提供了唱诗班。
<BR>现在凡布鲁城堡以 275 万英镑的价格上市出售。被改造成四卧室的公寓，拥有秘密隧道、剧场的遗址，以及可以欣赏到皇家天文台的屋顶露台。</P>
