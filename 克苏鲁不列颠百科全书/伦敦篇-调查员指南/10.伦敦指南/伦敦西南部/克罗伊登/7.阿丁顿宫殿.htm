<P><STRONG><FONT color=#800000 size=6>7.阿丁顿宫殿</FONT></STRONG></P>
<H3>砾石丘</H3>
<P>曾作为坎特伯雷大主教的居所，后来被卖掉，变成了私人宅邸，于 1897 年落到了一位英格利希先生的手中，一位来自南非，来历不明的钻石商人。英格利希先生在大战期间死于神秘原因，这座房子也被作为发热医院直到 1930 年<sup>39</sup>。</P>
<P>39：自 1930 年代以来，大部分场地已被阿丁顿宫高尔夫俱乐部占据。1953 年至 1996 年间，这座宅邸被皇家教堂音乐学院占用。后来它被用作婚礼和活动场所。宫殿旁边矗立着一棵巨大的黎巴嫩雪松，它是伦敦的名树之一。</P>
