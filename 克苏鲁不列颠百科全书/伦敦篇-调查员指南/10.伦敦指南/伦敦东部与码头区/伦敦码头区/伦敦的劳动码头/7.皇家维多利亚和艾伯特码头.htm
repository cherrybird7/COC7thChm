<P><STRONG><FONT color=#800000 size=6>7.皇家维多利亚和艾伯特码头</FONT></STRONG></P>
<P>沿河更东，皇家维多利亚和艾伯特码头的占地超过1100英亩，到了1921年，它们还囊括了世界上最大的码头，乔治五世码头。皇家维多利亚和艾伯特码头为跨大西洋的蒸汽客轮和大型货轮提供服务。大量的人员和物资每天都经过这些码头，河边和码头旁布满了仓库、粮仓、面粉厂，甚至还有冷冻肉的冷藏库（数据显示，任何时候这里都可以存放多达135万只冷冻羊）。这些码头也被作为军事用途，1926年，两艘皇家海军潜艇在乔治五世码头停泊，以运行他们的发电机，并确保在总罢工期间码头的电力供应。1927年，在上海工人第三次武装起义期间，第七坦克团也在此装运他们的装甲车辆。</P>
