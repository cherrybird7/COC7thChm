<P><STRONG>拜亚基召唤术：</STRONG>吟唱中必须吹响哨子。本法术仅在毕宿五升上地平线的夜晚有效（最佳时间是十月至翌年三月）。召唤出的拜亚基将从空中振翅而下，身上尚且因穿越宇宙的旅行而极其寒冷。若哨子被附魔，则附魔哨子的每点 
POW 可使成功率增加 2%。哨子可以反复使用。</P>
<P><STRONG>别名：</STRONG>召唤汝骥，驮负汝身、唤来旅行者的旋律</P></body>
