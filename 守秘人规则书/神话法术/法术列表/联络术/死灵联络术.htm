<P><STRONG>死灵联络术：</STRONG>本法术有许多版本。其中一种需要在河边搭建一个白布帐篷，里面放上装满河水的罐子。人们载歌载舞，恳求死者的出现。施法者需要投掷一次D100，并累计投入的魔法值并乘以五，掷骰结果小于等于乘积时施法才能成功。成功后，死者的声音将从水罐中响起。人们可以听到他们的声音，并且如果把头伸进帐篷，也可以向他们探讨或提问。记住，死者几乎只知道他们生前所知的东西，有些人尚未意识到自己已经死去。</P>
<P><STRONG>消耗：</STRONG>3 点或更多魔法值</P></body>
