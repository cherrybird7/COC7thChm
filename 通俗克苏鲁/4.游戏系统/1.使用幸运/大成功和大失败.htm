<P><STRONG><FONT color=#800000 size=6>大成功和大失败</FONT></STRONG></P>
<P>大成功只来自骰子投出来的“01”。如果花费幸运将骰点调整至 01 
，结果是极难成功而非大成功。唯一的例外是在战斗中的两人都取得极难成功，如果其中一人花费幸运将骰点调整至 01 
，则他获得对抗检定的胜利，虽然结果仍视为极难成功。</P>
<P>与克苏鲁的呼唤核心规则一样，投出的大成功总是意味着发生有益的事情（由守秘人和当时的情况决定）。同样的，骰子掷出“100”则意味着发生了糟糕的事。注意，虽然幸运可以用来避免近战大失败或枪械故障，但对于非战斗技能，骰子掷出“100”的大失败无可避免。</P></body>
