<P><STRONG><FONT color=#800000 size=6>第四步：决定职业</FONT></STRONG></P>
<P>英雄的职业决定了他们最熟练的技能、收入水平和他们可能认识的人。请记住选择的英雄类型中建议的职业。这些职业大多具有通俗风格，或者与 
30 年代密切相关。其他职业可以在混沌元素出版的《调查员手册》中找到。</P>
<P>职业决定完毕后，把它写在英雄角色卡上，并记录下职业技能以便在第五步中使用。</P>
<P>与调查员手册重复部分略去不译，此处只列出通俗克苏鲁的独占职业。</P>
