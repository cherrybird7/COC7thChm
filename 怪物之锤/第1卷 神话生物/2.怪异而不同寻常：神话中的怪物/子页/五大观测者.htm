<P><STRONG><FONT color=#800000 size=6>五大观测者</FONT></STRONG></P>
<P>某些典籍记载了五名“精英”星之眷族的狂热梦境，它们沉睡于世界各地的隐秘之处，任务是等待拉莱耶崛起的征兆。当时机来到，它们将苏醒过来并举行一场仪式，将伟大的克苏鲁从万古长眠的睡梦之中唤醒。记载表示，这些史前的密室分别隐身于中国的群山之间、埃雷姆的沙土之下、格陵兰岛的冰川之中、南美的安第斯山脉内部以及罗德岛附近的某个无名建筑脚下深处的海边洞穴里。</P>
<P>写下这些信息的人报告了他们收到的五大观测者送来的异象，并被命令去让人类为即将到来的拉莱耶崛起做好准备。由此可以推测出这种精神讯息在“招募”那些易被克苏鲁教团的唤动所影响者时扮演了重要角色，他们将会完全屈服于召唤，最终成为克苏鲁的仆役。</P>
