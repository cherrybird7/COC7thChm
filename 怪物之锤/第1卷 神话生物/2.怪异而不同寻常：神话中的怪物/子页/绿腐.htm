<P><STRONG><FONT color=#800000 size=6>绿腐</FONT></STRONG></P>
<P>绿腐终将影响所有的格拉基之仆。强烈的阳光会令仆从的皮肤上出现绿色的霉点，并令他们的血肉腐烂。那些长寿的仆从全都可能经受着片片绿腐。随着时间推移，霉点会不断扩散，直到仆从化作冒泡的液体，然后干涸成墨绿色的污渍。据说格拉基有一种法术，能产生与绿腐相同的效果，其选定的追随者便能将这种可怕的境遇施加给他人。某些格拉基教团使用这一法术诅咒他人，令这些人更顺从教团的指示。</P>
