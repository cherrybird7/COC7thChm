<P><STRONG><FONT color=#800000 size=6>梦想家的死亡</FONT></STRONG></P>
<P>在幻梦境的角色以正常速度自然恢复。而且，可以用「造梦」来回复耐久值，每回复 1 点耐久值需要消耗 1D3 
点魔法值。注意在幻梦境受的伤不会影响清醒世界中角色的身体。</P>
<P>如果梦想家在幻梦境中死亡，那么他将从地上的床上惊醒（损失 1D10 
点理智值），并且再也无法进入幻梦境。当然了，如果角色的肉身就在幻梦境中（即他们以肉身进入幻梦境）并死亡了，那此人将再也不会出现在地上——他们永远消失了。</P>
