<P><STRONG><FONT color=#800000 size=6>合作与竞争</FONT></STRONG></P>
<P>游戏是社会性的活动。你如果想发挥想象力，只要去读书就可以了。但是要注意！当一群人一起合作时，他们想象的丰富和有趣程度是一个人所无法企及的。合作效应可以为所有参与者带来一次极其有趣而又难忘的经历。你们一起创造了一个故事，在这个故事中每个人都是主角。</P>
<P>无论调查员是否通力合作，玩家都应当这么做。调查员是老好人、还是老油条、或者是任何种类，都随玩家自由决定。游戏大部分的乐趣在于玩家的扮演和台词，还有那些无法预见的惊悚或者爆笑的剧情发展。</P>
<P>玩家和守密人的合作可以在游戏中创造出一个既好玩又合理的“世界”。合作的回报是丰厚的。记住所有这一切都是为了开心！</P>
